<template name="postDownvote">
  {{#if downvoted}}
    <span class="downvote-link voted action" title="{{_ "downvoted"}}">
      {{{icon "voted" "icon-circle"}}}
      <span class="sr-only">{{_ "downvoted"}}</span>
    </span>
  {{else}}
    <a class="downvote-link not-voted action" href="#" title="{{_ "downvote_"}}">
      {{{icon "downvote" "icon-circle"}}}
      <span class="sr-only">{{_ "downvoted"}}</span>
    </a>
  {{/if}}
</template>
